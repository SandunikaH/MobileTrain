<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="logo"></div>

  <ion-list>
    <ion-item>
      <ion-label stacked>Skill Set (Separate with comma)</ion-label>
      <ion-input type="text" [(ngModel)]="skills" name="skills" placeholder="eg: PHP, NodeJS, Java" required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" placeholder="eg: yourname@example.com" required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]= "password" name="password" required="required"></ion-input>
    </ion-item>  

    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="fname" name="fname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="lname" name="lname"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="phone" name="phone" placeholder="eg: 0123456789"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>City</ion-label>
      <ion-input type="text" [(ngModel)]="city" name="city"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>State/Province</ion-label>
      <ion-input type="text" [(ngModel)]="state" name="state"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Looking for a Job?</ion-label>
      <ion-toggle [(ngModel)]="isJobSeeker" name="isjobSeeker" checked="false"></ion-toggle>
    </ion-item>
  
    <div padding text-center>
      <button ion-button (click)="createAccount()">Create My Account</button>
    </div>    
  </ion-list>

  

</ion-content>
