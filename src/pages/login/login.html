<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<br><br><br><br><br>
<div>
  <ion-list>    
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]= "password" name="password" required="required"></ion-input>
    </ion-item>  
    
    <div padding text-center>
      <button ion-button (click)="submitLogin()">Login</button>
    </div>

  </ion-list> 

    <button ion-button clear color="danger" (click)="resetPassword()">Forgot Password</button>    
    <button ion-button clear (click)="redirectToSignUp()">Create New Account</button>    
</div>
